<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link id="favicon" rel="icon" type="image/png" href="https://i.postimg.cc/Hs4CPVBM/Vagas-flyer-02.png" />
  <script>
    (function () {
      const img = new Image();
      img.crossOrigin = 'anonymous';
      img.onload = function () {
        console.log('Gest達o Favicon image loaded');
        const canvas = document.createElement('canvas');
        canvas.width = 128;
        canvas.height = 128;
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, 128, 128);

        // Setup for recoloring
        const offscreen = document.createElement('canvas');
        offscreen.width = 128;
        offscreen.height = 128;
        const octx = offscreen.getContext('2d');
        octx.drawImage(img, 0, 0, 128, 128);
        octx.globalCompositeOperation = 'source-in';
        octx.fillStyle = '#0A193C';
        octx.fillRect(0, 0, 128, 128);

        ctx.translate(64, 64);
        ctx.rotate(7 * Math.PI / 180);
        ctx.drawImage(offscreen, -64, -64, 128, 128);

        const newLink = document.createElement('link');
        newLink.rel = 'icon';
        newLink.id = 'favicon';
        newLink.type = 'image/png';
        newLink.href = canvas.toDataURL('image/png');

        const head = document.getElementsByTagName('head')[0];
        const oldLinks = document.querySelectorAll('link[rel*="icon"]');
        oldLinks.forEach(link => head.removeChild(link));
        head.appendChild(newLink);
        console.log('Gest達o Favicon rotated and injected');
      };
      img.onerror = function () {
        console.error('Failed to load Gest達o favicon image');
      };
      img.src = 'https://i.postimg.cc/Hs4CPVBM/Vagas-flyer-02.png?v=' + Date.now();
    })();
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <meta name="google" content="notranslate" />
  <title>Sistema Meu Expansivo - Gest達o Escolar</title>
</head>

<body class="notranslate">
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
